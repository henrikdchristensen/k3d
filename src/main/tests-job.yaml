apiVersion: batch/v1
kind: Job
metadata:
  name: tests-job
  namespace: project
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: test-container
        image: main-test:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1"
        volumeMounts:
        - name: results
          mountPath: /app
      restartPolicy: Never
      volumes:
      - name: results
        emptyDir: {}
  backoffLimit: 1
