apiVersion: batch/v1
kind: Job
metadata:
  name: tests-job
  namespace: project
spec:
  template:
    spec:
      containers:
      - name: test-container
        image: main-test:latest
        command: ["pytest", "-v", "--durations=10", "--junitxml=/app/test-results.xml"]
        args: ["/app/tests"]
        volumeMounts:
        - name: results
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1"
      restartPolicy: Never
      volumes:
      - name: results
        emptyDir: {}
  backoffLimit: 1
