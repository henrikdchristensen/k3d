apiVersion: batch/v1
kind: Job
metadata:
  name: test-comm
  namespace: project
spec:
  template:
    spec:
      containers:
      - name: test
        image: python:3.12
        command: ["sh", "-c"]
        args:
          - |
            pip install requests &&
            python -c "
            import requests;
            try:
                response = requests.get('http://service-user.project.svc.cluster.local');
                if response.status_code == 200:
                    print('User service reachable:', response.text)
                else:
                    print(f'Failed with status code: {response.status_code}')
            except Exception as e:
                print(f'Error connecting to user service: {e}')
            "
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Never
  backoffLimit: 1
