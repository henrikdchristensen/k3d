apiVersion: batch/v1
kind: Job
metadata:
  name: test-comm
  namespace: project
spec:
  template:
    spec:
      containers:
      - name: test
        image: python:3.12
        command: ["sh", "-c"]
        args:
          - |
            echo "Installing Python dependencies..." &&
            pip install requests &&
            echo "Testing connectivity to service-user..." &&
            python -c "
            import requests
            try:
                print('Connecting to http://service-user.project.svc.cluster.local')
                response = requests.get('http://service-user.project.svc.cluster.local')
                if response.status_code == 200:
                    print('SUCCESS: User service is reachable. Response:', response.text)
                    exit(0)
                else:
                    print(f'FAILURE: Service responded with status code: {response.status_code}')
                    exit(1)
            except Exception as e:
                print(f'ERROR: Unable to connect to the user service. Exception: {e}')
                exit(1)
            "
      restartPolicy: Never
  backoffLimit: 0
